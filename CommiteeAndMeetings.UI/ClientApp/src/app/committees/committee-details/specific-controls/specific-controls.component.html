<div class="dashboard-header d-flex align-items-center">
  <ng-container>
    <div class="dashboard-add-btn">
      <button
        *appHasAuthUserViewPermission="['AddNewCommitte']"
        nz-button
        nzType="primary"
        nzBlock
        (click)="addNewCommittee()"
        [ngStyle]="themeService.primaryBackground"
      >
        <i nz-icon nzType="plus" nzTheme="outline" style="color: #fff"></i>
        <span class="mx-2"> {{ "AddNewCommittee" | translate }} </span>
      </button>
    </div>
    <nz-divider [nzText]="text" nzType="vertical">
      <ng-template #text>
        <i nz-icon nzType="small-dash" nzRotate="90" style="color: #c1c2c1"></i>
      </ng-template>
    </nz-divider>
    <div class="dashboard-search">
      <nz-input-group [nzPrefix]="iconSearch">
        <input
          nz-input
          type="search"
          [(ngModel)]="searchword"
          (keydown.enter)="searchThis()"
          [placeholder]="'SearchInCommittees' | translate"
        />
        <i
          nz-icon
          nzType="close"
          [hidden]="!searchword"
          (click)="cancelSearch()"
          class="clearIcon"
          nzTheme="outline"
        ></i>
      </nz-input-group>
      <ng-template #iconSearch>
        <i
          nz-icon
          nzType="search"
          class="mx-1"
          style="color: #c1c2c1 !important"
        ></i>
      </ng-template>
    </div>
    <nz-divider [nzText]="text" nzType="vertical">
      <ng-template #text>
        <i nz-icon nzType="small-dash" nzRotate="90" style="color: #c1c2c1"></i>
      </ng-template>
    </nz-divider>
    <div class="dashboard-controls">
      <div
        class="mx-2"
        (click)="showTreeView()"
        [nzTooltipTitle]="
          !committeeService.treeView
            ? ('TreeView' | translate)
            : ('CloseTreeView' | translate)
        "
        nzTooltipPlacement="bottom"
        nz-tooltip
      >
        <svg *ngIf="committeeService.treeView" class="menu-icon">
          <use xlink:href="assets\images\sprite-3.svg#icon-menu"></use>
        </svg>

          *ngIf="!committeeService.treeView"
          width="24"
          height="24"
          viewBox="0 0 30 30"
        >

            <style>
              .tree-path-a {
                fill: #ffffff;
              }

              .tree-path-b {
                opacity: 0;

                fill: #0075c9;
              }

              .tree-path-d {
                fill: #359afe;
              }
            </style>
          </defs>

              class="tree-path-a"

            />

              />
            </g>

            </g>
          </g>
        </svg>
      </div>
      <div class="mx-1">
        <a
          class="btn-reload"
          (click)="refresh()"
          ><i class="fa fa-sync-alt"></i
        ></a>
      </div>
      <div class="mx-1">
        <i
          class="filter-icon"
          nz-icon
          nzType="filter"
          nz-popover
          [nzPopoverContent]="dashboardFilterListTmp"
          nzPopoverPlacement="right"
        ></i>
        <ng-template #dashboardFilterListTmp>
          <ul class="list-unstyled p-0 m-0 dashboard-filter-list">
            <ng-container *ngFor="let option of filterOptions">
              <li (click)="getCommitteesData(option?.currentStatusId)">
                {{
                  translateService.currentLang === "ar"
                    ? option?.currentStatusNameAr
                    : option?.currentStatusNameEn
                }}
              </li>
            </ng-container>
          </ul>
        </ng-template>
      </div>
    </div>
  </ng-container>
</div>
