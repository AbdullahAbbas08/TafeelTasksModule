<div class="div-wrapper">
    <h6 class="mb-0">
        <i nz-icon nzType="solution"></i>
        <span class="mx-2">{{'tasksStatictis'|translate}}</span>
      </h6>
   <div class="d-flex justify-content-center">
    <div id="main" style="width:200px;height:180px"></div>
   </div>
    <div class="statictis-items">
      <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-item-center">
            <span class="stats-with-bg cyan-bg"></span>
             <span class="stats-text">{{'AllTasks' | translate}}</span>
          </div>
          <div class="d-flex align-item-center">
            <span class="stats-with-bg red-bg"></span>
             <span class="stats-text">{{'LateTasks' | translate}}</span>
          </div>
      </div>
      <div class="d-flex justify-content-around align-items-center mt-3">
        <div class="d-flex align-item-center">
            <span class="stats-with-bg yellow-bg"></span>
             <span class="stats-text">{{'ToBeImplementdTasks' | translate}}</span>
          </div>
        <div class="d-flex align-item-center">
            <span class="stats-with-bg green-bg"></span>
             <span class="stats-text">{{'ClosedTasks' | translate}}</span>
          </div>
      </div>
      <div class="d-flex justify-content-center align-items-center mt-3">
        <div class="d-flex align-item-center">
            <span class="stats-with-bg black-bg"></span>
             <span class="stats-text">{{'AssistantUserTasks' | translate}}</span>
          </div>
      </div>

</div>
